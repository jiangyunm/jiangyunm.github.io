    <h1> 孔孟之乡 礼仪之邦  </h1>
    <hr>
    <p style="text-indent: 2em;">山东历史悠久，文化灿烂，素有“孔孟之乡，礼仪之邦”的美誉。至圣先师孔子将他博大精深的儒家文化带给世人，经过不断丰富和发展，为全国人民所推崇，仁义礼智孝的思想深深根植于齐鲁大地，随着齐鲁儿女的生命延续传承。“礼仪之邦”历经几千年的沧桑变化屹立不倒，“有朋自远方来”的好客精神始终如一，“好客山东”名不虚传。</p>
